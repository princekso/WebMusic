<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search - Chintu Music</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #ffffff;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 25px 10px 10px;
      font-size: 30px;
      font-weight: bold;
    }

    header span {
      background: linear-gradient(to right, #00e0ff, #ff4c6d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-container {
      margin: 30px auto 10px;
      max-width: 600px;
      display: flex;
      align-items: center;
      background: #1a1a1a;
      padding: 12px 20px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
    }

    .search-container input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      background: transparent;
      color: white;
    }

    .search-container button {
      background: #00bfa5;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 500;
    }

    .search-container input::selection {
      background: #333;
      color: #00ffe1;
    }

    #searchResults {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .result-card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      transition: 0.3s;
      border: 1px solid #2c2c2c;
    }

    .result-card:hover {
      transform: scale(1.03);
      background: #222;
    }

    .result-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .result-card h3 {
      font-size: 14px;
      margin: 8px 0 4px;
    }

    .result-card p {
      font-size: 12px;
      color: #aaa;
      margin: 0 0 6px;
    }

    .result-card button {
      background: #00bfa5;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <header>
    <span>Frozen Music</span>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search songs..." onkeydown="if(event.key==='Enter') searchSongs()">
    <button onclick="searchSongs()">Search</button>
  </div>

  <div id="searchResults">
    <!-- Search results appear here -->
  </div>

  <script src="main.js"></script>
</body>
</html>
