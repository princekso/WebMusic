<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chintu Music Player</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      width: 200px;
      border-radius: 12px;
    }
    audio {
      margin-top: 20px;
      width: 80%;
    }
  </style>
</head>
<body>
  <h2 id="title">Loading...</h2>
  <img id="thumbnail" src="" alt="Song Thumbnail" />
  <p id="artist"></p>
  <audio id="audio" controls autoplay></audio>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const songId = urlParams.get("id");

    async function loadSong() {
      try {
        const res = await fetch(`https://saavn.dev/api/songs?id=${songId}`);
        const data = await res.json();
        if (!data.data || !data.data.downloadUrl) {
          document.getElementById("title").innerText = "Failed to load song.";
          return;
        }

        document.getElementById("title").innerText = data.data.name;
        document.getElementById("artist").innerText = data.data.primaryArtists;
        document.getElementById("thumbnail").src = data.data.image[2].link;
        document.getElementById("audio").src = data.data.downloadUrl.high;
      } catch (error) {
        document.getElementById("title").innerText = "Error loading song.";
      }
    }

    if (songId) {
      loadSong();
    } else {
      document.getElementById("title").innerText = "No song selected.";
    }
  </script>
</body>
</html>
