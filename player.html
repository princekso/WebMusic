</head>
<body>
  <div class="player-container">
    <h1>ðŸŽ¶ Now Playing</h1>
    <img id="songImage" src="" alt="Album Art" class="player-art"/>
    <h2 id="songTitle">Loading...</h2>
    <p id="songArtist"></p>
    <audio id="player" controls autoplay></audio>

    <div style="margin-top: 20px;">
      <a href="index.html">ðŸ”™ Back to Home</a>
    </div>

  <script>
    window.onload = function () {
      const audio = document.getElementById("player");
      const title = localStorage.getItem("title");
      const artist = localStorage.getItem("artist");
      const image = localStorage.getItem("image");
      const stream = localStorage.getItem("audio_url");

      document.getElementById("songTitle").innerText = title || "Unknown Title";
      document.getElementById("songArtist").innerText = artist || "Unknown Artist";
      document.getElementById("songImage").src = image || "";
      audio.src = stream || "";
    };
  </script>
</body>
