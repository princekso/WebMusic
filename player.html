<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chintu Music Player</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      width: 200px;
      border-radius: 12px;
    }
    audio {
      margin-top: 20px;
      width: 80%;
    }
  </style>
</head>
<body>
  <h2 id="title">Loading...</h2>
  <img id="thumbnail" src="" alt="Song Thumbnail" />
  <p id="artist"></p>
  <audio id="audio" controls autoplay></audio>

<script>
  const audio = localStorage.getItem("audio_url");
  const title = localStorage.getItem("title");
  const artist = localStorage.getItem("artist");
  const image = localStorage.getItem("image");

  if (!audio) {
    document.getElementById("title").innerText = "‚ùå No song to play";
  } else {
    document.getElementById("audio").src = audio;
    document.getElementById("title").innerText = title;
    document.getElementById("artist").innerText = artist;
    document.getElementById("thumbnail").src = image;
  }
</script>
