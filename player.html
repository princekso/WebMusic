<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Now Playing üéß</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(120deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    h2 {
      margin: 10px 0 5px;
      font-size: 1.5em;
      color: #f72585;
    }

    p {
      margin: 0 0 20px;
      font-size: 1em;
      color: #ccc;
    }

    audio {
      width: 90%;
      max-width: 500px;
      margin-top: 10px;
      outline: none;
    }

    .controls, .toggles {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
      background: #f72585;
      color: white;
    }

    .toggle-group {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85em;
      color: #ccc;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .back-btn {
      margin-top: 20px;
      background: #6c757d;
    }
  </style>
</head>
<body>
  <img id="cover" src="" alt="Cover" />
  <h2 id="title">Loading...</h2>
  <p id="artist">Please wait</p>
  <audio id="audio" controls autoplay></audio>

  <!-- üéö Playback Controls -->
  <div class="controls">
    <button onclick="playPrev()">‚èÆÔ∏è Prev</button>
    <button onclick="playNext()">‚è≠Ô∏è Next</button>
  </div>

  <!-- üîò Toggles -->
  <div class="toggles">
    <div class="toggle-group">
      <input type="checkbox" id="autoplaySwitch" checked />
      <label for="autoplaySwitch">Autoplay</label>
    </div>
    <div class="toggle-group">
      <input type="checkbox" id="repeatSwitch" />
      <label for="repeatSwitch">Repeat</label>
    </div>
    <div class="toggle-group">
      <input type="checkbox" id="shuffleSwitch" />
      <label for="shuffleSwitch">Shuffle</label>
    </div>
  </div>

  <button class="back-btn" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Back to Search</button>

  <script>
    let playlist = JSON.parse(localStorage.getItem("playlist") || "[]");
    let currentIndex = 0;

    const titleEl = document.getElementById("title");
    const artistEl = document.getElementById("artist");
    const coverEl = document.getElementById("cover");
    const audioEl = document.getElementById("audio");

    const autoplaySwitch = document.getElementById("autoplaySwitch");
    const repeatSwitch = document.getElementById("repeatSwitch");
    const shuffleSwitch = document.getElementById("shuffleSwitch");

    function loadAndPlay(index) {
      if (!playlist.length) {
        const audio = localStorage.getItem("audio_url");
        const title = localStorage.getItem("title");
        const artist = localStorage.getItem("artist");
        const image = localStorage.getItem("image");

        if (!audio) {
          alert("‚ùå No song to play");
          return;
        }

        titleEl.innerText = title;
        artistEl.innerText = artist;
        coverEl.src = image;
        audioEl.src = audio;
        audioEl.play();
        return;
      }

      if (index < 0 || index >= playlist.length) return;
      currentIndex = index;

      const song = playlist[index];
      titleEl.innerText = song.title;
      artistEl.innerText = song.artist;
      coverEl.src = song.image;
      audioEl.src = song.url;
      audioEl.play();
    }

    function playNext() {
      if (shuffleSwitch.checked) {
        const nextIndex = Math.floor(Math.random() * playlist.length);
        loadAndPlay(nextIndex);
      } else if (currentIndex + 1 < playlist.length) {
        loadAndPlay(currentIndex + 1);
      }
    }

    function playPrev() {
      if (currentIndex > 0) {
        loadAndPlay(currentIndex - 1);
      }
    }

    audioEl.addEventListener("ended", () => {
      if (repeatSwitch.checked) {
        loadAndPlay(currentIndex); // repeat same
      } else if (autoplaySwitch.checked) {
        playNext(); // next or shuffle
      }
    });

    // Load toggle states from storage if needed (optional)
    window.onload = () => {
      const autoplay = localStorage.getItem("autoplay_enabled");
      autoplaySwitch.checked = autoplay !== "false";
      loadAndPlay(currentIndex);
    };

    autoplaySwitch.addEventListener("change", () => {
      localStorage.setItem("autoplay_enabled", autoplaySwitch.checked);
    });
  </script>
</body>
</html>
