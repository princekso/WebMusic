<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chintu Music Player ðŸŽµ</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    .header {
      text-align: center;
      padding: 30px 20px 20px;
    }

    .header h1 {
      font-size: 2.2em;
      margin: 0;
      color: #f72585;
    }

    .search-box {
      text-align: center;
      margin: 20px;
    }

    .search-box input {
      width: 80%;
      max-width: 500px;
      padding: 12px 18px;
      border-radius: 25px;
      border: none;
      font-size: 1.1em;
      outline: none;
    }

    .results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin: 30px;
    }

    .result-card {
      background-color: #1c1c1c;
      border-radius: 12px;
      width: 180px;
      padding: 12px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .result-card:hover {
      transform: scale(1.05);
      background-color: #2a2a2a;
    }

    .result-card img {
      width: 100%;
      border-radius: 10px;
    }

    .result-card h3 {
      font-size: 1em;
      margin: 10px 0 5px;
    }

    .result-card p {
      font-size: 0.9em;
      color: #ccc;
      margin: 0 0 10px;
    }

    .result-card button {
      background-color: #f72585;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¶ Chintu Music Player</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search your favorite song..." onkeydown="if(event.key === 'Enter') searchSongs()" />
    </div>
  </div>

  <div id="searchResults" class="results">
    <!-- Songs appear here -->
  </div>

  <div class="footer">
    Â© 2025 Chintu Music | Powered by JioSaavn
  </div>

  <script src="main.js"></script>
</body>
</html>
