<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chintu Music Player</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0c0c0c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 25px 0;
      background: #1a1a1a;
      text-align: center;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: fadeDown 0.7s ease;
    }

    @keyframes fadeDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #search-container {
      margin: 40px auto 20px;
      width: 90%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      animation: fadeIn 1s ease;
    }

    #searchInput {
      width: 100%;
      padding: 14px 20px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      outline: none;
      background-color: #1e1e1e;
      color: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: 0.3s;
    }

    #searchInput:focus {
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    #searchResults {
      width: 90%;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .result-card {
      background: #1c1c1c;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, background 0.3s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-card:hover {
      transform: scale(1.03);
      background: #252525;
    }

    .result-card img {
      width: 100%;
      border-radius: 10px;
    }

    .result-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .result-card p {
      margin: 0;
      font-size: 14px;
      color: #aaa;
    }

    .result-card button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: #ff3c68;
      color: #fff;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .result-card button:hover {
      background: #ff2250;
    }
  </style>
</head>
<body>
  <header>ðŸŽµ Chintu Music Player</header>

  <div id="search-container">
    <input type="text" id="searchInput" placeholder="Search for songs..." />
  </div>

  <div id="searchResults">
    <!-- Result cards will be rendered here -->
  </div>

  <script src="main.js"></script>
</body>
</html>
